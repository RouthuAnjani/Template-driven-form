<body>
    <div class="container mt-4">
      <form #register="ngForm" autocomplete="off" (ngSubmit)="register.form.valid && registerFn()" (ngSubmit)="completeLogin(register)">
        <div class="mb-3">

          <div>
            <img src="../assets/pics/login-avatar.png" alt="Avatar">
          </div>
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="First Name"  [(ngModel)]="form.fname" name="fname" #fname="ngModel" required maxlength="32" [ngClass]="{error : fname.errors && fname.touched}">
          
          <div *ngIf="fname.errors && fname.touched">
    
            <small class="text-danger" *ngIf="fname.errors['required']">First Name field is requird</small>
    
            <small class="text-danger" *ngIf="fname.errors['maxlength']">Only 32 characters are allowed.</small>
    
          </div>
    
        </div>
    
        <div class="mb-3">
    
          <label for="lname" class="form-label">Last Name</label>
    
          <input type="text" class="form-control" id="lname" placeholder="Last Name" [(ngModel)]="form.lname" name="lname" #lname="ngModel" required maxlength="32" [ngClass]="{error : lname.errors && lname.touched}">
    
          <div *ngIf="lname.errors && lname.touched">
    
            <small class="text-danger" *ngIf="lname.errors['required']">Last Name field is requird</small>
    
            <small class="text-danger" *ngIf="lname.errors['maxlength']">Only 32 characters are allowed.</small>
    
          </div>
    
        </div>
     
        
        <div class="mb-3">
    
          <label for="mobile" class="form-label">Mobile</label>
    
          <input type="text" class="form-control" id="mobile" placeholder="Mobile" [(ngModel)]="form.mobile" name="mobile" #mobile="ngModel" required minlength="10" maxlength="10" [pattern]="integreRegex" [ngClass]="{error : mobile.errors && mobile.touched}">
    
          <div *ngIf="mobile.errors && mobile.touched">
    
            <small class="text-danger" *ngIf="mobile.errors['required']">Mobile field is requird</small>
    
            <small class="text-danger" *ngIf="mobile.errors['minlength'] || mobile.errors['maxlength'] || mobile.errors['pattern']">Please enter a valid mobile no.</small>
    
          </div>
    
        </div>
    
     
    
        <div class="mb-3">
    
          <label for="email" class="form-label">Email</label>
    
          <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="form.email" name="email" #email="ngModel" required maxlength="32" [pattern]="emailRegex" [ngClass]="{error : email.errors && email.touched}">
    
          <div *ngIf="email.errors && email.touched">
    
            <small class="text-danger" *ngIf="email.errors['required']">Email field is requird</small>
    
            <small class="text-danger" *ngIf="email.errors['maxlength']">Email should be maximum 32 characters long.</small>
    
    
            <small class="text-danger" *ngIf="email.errors['pattern']">Please enter a valid email.</small>
    
          </div>
    
        </div>
    
       
    
        <div class="mb-3">
    
          <input type="submit" (click)="login()" class="btn btn-success" [disabled]="register.form.status === 'INVALID'">
    
        </div>
    </form>
    
    </div>
    </body>
